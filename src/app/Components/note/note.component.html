<div class="flex flex-col">
  <div id="image-section">
    <div class="overlay"></div>
    <h1
      class="text-3xl font-semibold text-center text-white px-6 py-7 md:text-5xl"
    >
      Create Your Notes at Ease
    </h1>
    <app-search></app-search>
  </div>

  <div class="container flex justify-center mx-auto p-3 my-7 max-w-md">
    <ul class="w-full divide-y divide-gray-200 dark:divide-gray-700">
      <li
        *ngFor="let note of notes"
        class="py-3 sm:pb-4 shadow-lg shadow-blue-100 px-5"
      >
        <app-note-item [note]="note"></app-note-item>
      </li>
    </ul>
  </div>
</div>
